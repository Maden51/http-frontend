<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpDesk</title>
</head>
<body>
    <div class="container">
        <button class="btn addButton" type="button">Добавить тикет</button>
        <div class="tickets-container"></div>
    </div>
    <div class="modal addTicket">
        <h3 class="modal__title">Добавить тикет</h2>
        <div class="modal__content">
            <form class="modal__content-addTicketForm">
                <label class="addTicket__shortDescription-title">
                    Краткое описание
                    <input class="addTicket__shortDescription" required>    
                </label>
                <label class="addTicket__fullDescription-title">
                    Подробное описание
                    <input class="addTicket__fullDescription">
                </label>
                <div class="modal__buttonBox">
                    <button type="button" class="btn cancel">Отмена</button>
                    <button type="submit" class="btn">Ок</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal editTicket">
        <h3 class="modal__title">Изменить тикет</h2>
        <div class="modal__content">
            <form class="modal__content-editTicketForm">
                <label class="editTicket__shortDescription-title">
                    Краткое описание
                    <input class="editTicket__shortDescription" required>    
                </label>
                <label class="editTicket__fullDescription-title">
                    Подробное описание
                    <input class="editTicket__fullDescription">
                </label>
                <div class="modal__buttonBox">
                    <button type="button" class="btn cancel">Отмена</button>
                    <button type="submit" class="btn">Ок</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal deleteTicket">
        <h3 class="modal__title">Удалить тикет</h2>
        <div class="modal__content">
            <div class="modal__text">Вы уверены, что хотите удалить тикет?</div>
                <div class="modal__buttonBox">
                    <button type="button" class="btn cancel">Отмена</button>
                    <button type="submit" class="btn confirm">Ок</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
